<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Shortly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="auth-container">
    <main class="auth-box" role="main" aria-label="Formulario de inicio de sesión">
      <h1>Iniciar sesión</h1>
      <form method="POST" action="{{ url_for('login') }}" class="auth-form" novalidate>
        <label for="username">Nombre de usuario</label>
        <input
          type="text" id="username" name="username"
          required autocomplete="username"
          aria-required="true"
          autofocus
        />

        <label for="password">Contraseña</label>
        <input
          type="password" id="password" name="password"
          required autocomplete="current-password"
          aria-required="true"
        />

        <button type="submit" class="btn-submit">Entrar</button>
      </form>

      <p class="alternate-link">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages" role="alert">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </main>
  </div>
</body>
</html>
